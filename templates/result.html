<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Результаты голосования</title>
</head>
<body style="background-color: #f8f9fa; color: black; font-family: Arial, sans-serif;">

    <h1 class="text-center my-4" style="font-size: 24px;">Результаты голосования за пиццы</h1>

    <table class="table table-striped table-bordered" style="width: 60%; margin: auto; background-color: white; color: black;">
        <thead class="table-light">
        <tr>
            <th style="width: 70%; font-size: 16px;">Пицца</th>
            <th style="width: 30%; font-size: 16px; text-align: center;">Количество голосов</th>
        </tr>
        </thead>
        <tbody>
        {% for pizza, count in vote_count.items() %}
        <tr>
            <td style="font-size: 14px;">{{ pizza }}</td>
            <td style="font-size: 14px; text-align: center;">{{ count }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary">Вернуться к голосованию</a>
    </div>

</body>
</html>
